<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\main.css') }}">
    {% block head %} {% endblock %}
</head>
<body>
    <h1>Task Master</h1>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon')}}">
    <div class="sidebar">
      <ul class="nav flex-column">
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">
                  <img src="https://img.icons8.com/color/48/add--v1.png" width="24" height="24">
                  <span>Add Task</span>
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('search') }}">
                  <img src="https://img.icons8.com/ios/50/search--v1.png" width="24" height="24">
                  <span>Search</span>
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">
                  <img src="https://img.icons8.com/material/24/inbox.png" width="24" height="24">
                  <span>Inbox</span>
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('completed_tasks') }}">
                  <img src="https://img.icons8.com/material-outlined/24/checkmark--v1.png" width="24" height="24">
                  <span>Completed</span>
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">
                  <img src="https://img.icons8.com/ios/50/calendar--v1.png" alt="calendar--v1" width="24" height="24">
                  <span>Today's Tasks</span>
              </a>
          </li>
      </ul>
  </div>  
        </li>
      </ul>
    </div>

    {% block body %} {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
crossorigin="anonymous"></script>
</body>
</html>
